<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>  
<body>

<div class="container">
  <div class="violetbox "> 
<h4>Your Result </h4>
<div class="imagemain">
  <h2> 76</h2>
 <p> of 100</p> 
 </div>
<div class="great"> 
<h3> Great</h3> <p>  You scored higher than 65% of the people who have taken these tests.</p>
</div>
 
  </div>              
  <!-- violetbox closed -->
<div class="whitebox">
  <h3>Summary</h3>
  <div class="box box1">
    <img src="assets/images/icon-reaction.svg" alt="Reaction" class="icon" />
    <span>Reaction</span>
    <p>80 / 100</p>
  </div>
  <div class="box box2">
    <img src="assets/images/icon-memory.svg" alt="Memory" class="icon" />
    <span>Memory</span>
    <p>92 / 100</p>
  </div>
  <div class="box box3">
    <img src="assets/images/icon-verbal.svg" alt="Verbal" class="icon" />
    <span>Verbal</span>
    <p>61 / 100</p>
  </div>
  <div class="box box4">
    <img src="assets/images/icon-visual.svg" alt="Visual" class="icon" />
    <span>Visual</span>
    <p>72 / 100</p>
  </div>
  <div class="button2">
    <button>Continue</button>
  </div>
</div>

<div class="attribution">
  <span class="challenge-label">Challenge by</span>
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
  <span class="challenge-label"> Coded by </span>
  <a href="https://github.com/abhishekk0929"> @abhishekk0929 </a>.
</div>


 
</body>
</html>
